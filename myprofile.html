<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <body>
        
      <div class="sidebar">
        <div class="logo-details">
          <i></i>
          <a href="index.html" style="text-decoration:none;">
          <span class="logo_name">wePlace</span></a>
        </div>
          <ul class="nav-links">
            <li>
              <a href="studentprofile.html">
                <i></i>
                <span class="links_name">Dashboard</span>
              </a>
            </li>
            
            
            <li>
              <a href="myprofile.html" class="active" >
                <i></i>
                <span class="links_name">My Profile</span>
              </a>
            </li>
            <li>
              <a href="applystudent.html">
                <i></i>
                <span class="links_name">Apply</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i></i>
                <span class="links_name">Trainings</span>
              </a>
            </li>
            
            <li class="log_out">
              <a href="index.html">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
              </a>
            </li>
          </ul>
          
      </div>
      <section class="home-section">
        <nav>
          <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
          </div>
          
          
        </nav>
      <div class="student-profile py-4" style="font-family: Poppins,sans-serif;">
        <div class="container">
          <div class="row">
            
            
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                  <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Details</h3>
                  
                </div>
                
                <div class="card-body pt-0">
                  <div class="row">
                    <div class="col-md-6" style="margin-top: 30px; ">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px; ">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Admission No." aria-label="Admission No.">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="University Register No." aria-label="University Register No.">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Date Of Birth" aria-label="Date Of Birth">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Gender" aria-label="Gender">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Current Semester" aria-label="Current Semester">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Department" aria-label="Department">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="SSLC/10th Aggregate(Percentage)" aria-label="SSLC/10th Aggregate(Percentage)">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="12th/Diploma Aggregate(Percentage)" aria-label="12th/Diploma Aggregate(Percentage)">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Number of Backlogs" aria-label="Number of Backlogs">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <input type="text" class="form-control" placeholder="Current CGPA(till the given semester)" aria-label="Current CGPA(till the given semester)">
                    </div>
                    <div class="col-md-6" style="margin-top: 30px;">
                      <button class="buttonsave" role="button" onclick="window.location.href='#';">SAVE DETAILS</button>
                    </div>
                  </div>
                </div>
              </div>
               
              
            </div>
          </div>
        </div>
      </div>
   
   
      <script>
       let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
      sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
    }else
      sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
     </script>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
