{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
  </head>
  <body style="background: #fcfcfc;" >
    
    <!DOCTYPE html>
    
    <html lang="en" dir="ltr">
      <head>
        <meta charset="UTF-8">
       
        <link rel="stylesheet" href="style.css">
       
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
       </head>
    <body>
      <div class="sidebar">
        <div class="logo-details">
          <i></i>
          <a href="" style="text-decoration:none;">
          <span class="logo_name">wePlace</span></a>
        </div>
          <ul class="nav-links">
            <li>
              <a href="http://127.0.0.1:8000/studentprofile/" class="active">
                <i></i>
                <span class="links_name">Dashboard</span>
              </a>
            </li>
            
            
            <li>
              <a href="http://127.0.0.1:8000/myprofile/">
                <i></i>
                <span class="links_name">My Profile</span>
              </a>
            </li>
            <li>
              <a href="http://127.0.0.1:8000/applystudent/">
                <i></i>
                <span class="links_name">Apply</span>
              </a>
            </li>
           
            
            <li class="log_out">
              <a href="http://127.0.0.1:8000">
                <i class='bx bx-log-out'></i>
                <span class="links_name" name='signout'>Log out</span>
              </a>
            </li>
          </ul>
      </div>
      <section class="home-section">
        <nav>
          <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
          </div>
          
          
        </nav>
        
        <div class="student-profile py-4" style="font-family: Poppins,sans-serif;">
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="card shadow-sm">
                  <div class="card-header bg-transparent text-center">
                    <img class="profile_img" src="https://source.unsplash.com/600x300/?student" alt="student dp">
                    
                    <h3>{{ request.user.get_full_name  }}</h3>
                  </div>
                  <div class="card-body">
                    <p class="mb-0"><strong class="pr-1">University Register Number:</strong></p>
                    <p class="mb-0"><strong class="pr-1">Department:</strong></p>
                    <p class="mb-0"><strong class="pr-1">Semester:</strong></p>
                  </div>
                </div>
              </div>
              
              <div class="col-lg-8">
                <div class="card shadow-sm">
                  <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                    
                  </div>
                  
                  <div class="card-body pt-0">
                    <table class="table table-bordered">
                      <tr>
                        <th width="30%">Admission Number:</th>
                        <td width="2%">:</td>
                        <td></td>
                      </tr>
                      <tr>
                        <th width="30%">Address	</th>
                        <td width="2%">:</td>
                        <td></td>
                      </tr>
                      <tr>
                        <th width="30%">Gender</th>
                        <td width="2%">:</td>
                        <td></td>
                      </tr>
                      <tr>
                        <th width="30%">Phone</th>
                        <td width="2%">:</td>
                        <td></td>
                      </tr>
                      <tr>
                        <th width="30%">Email Address</th>
                        <td width="2%">:</td>
                        <td></td>
                      </tr>
                    </table>
                  </div>
                </div>
                 
                
              </div>
            </div>
          </div>
        </div>

        <button class="buttoncompleteprof" role="button" onclick="window.location.href='myprofile.html';">Complete Profile</button>
        <button class="buttoncompleteprof2" role="button" onclick="window.location.href='myprofile.html';">Edit Profile</button>

      <script>
       let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
      sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
    }else
      sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
     </script>
    
    </body>
    </html>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
